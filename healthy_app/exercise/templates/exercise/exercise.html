{% extends "exercise/base.html" %}
{% block title %} znajdź ćwiczenie {% endblock %}
{% block content %}

<div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create Your workout!</legend>
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Show exercise</button>
            </div>
        </form>
</div>

{% endblock %}
